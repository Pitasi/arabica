<footer class="site-footer">
  <section class="rss"><a class="subscribe-button icon-feed" href="/index.xml"></a></section>
  {{ with .Site.Params.github }}<section class="linkedin"><a class="icon-github" href="https://www.github.com/{{ . }}"> {{ . }}</a></section>{{ end }}
  {{ with .Site.Params.linkedin }}<section class="linkedin"><a class="icon-linkedin" href="https://www.linkedin.com/in/{{ . }}"> {{ . }}</a></section>{{ end }}
  <section class="copyright">&copy; {{ now.Format "2006" }} {{ .Site.Title }}</section>
</footer>
<!-- custom js -->
{{ range .Site.Params.customJS }}
  <script src="{{ "/js/" | relURL }}{{ . }}"></script>
{{ end }}
